<section id="header">

    <div class="supertitle">{{ .Site.Params.Supertitle | safeHTML }}</div>
    <div class="title"><a href="/">{{ .Site.Params.Title | safeHTML }}</a></div>
    <div class="subtitle">{{ .Site.Params.Subtitle | safeHTML }}</div>
    
    <div id="navigation">
        <ul>
        {{ range .Site.Menus.main }}
            <li><strong><a href="{{ .URL }}">{{ .Name }}</a></strong></li>
        {{ end }}
      </ul>
    </div>

</section>
